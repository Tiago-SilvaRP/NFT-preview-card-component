<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT preview card component">
    <title>NFT preview card component</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="cartao">
            <a href="#" class="img-eth-link">
                <img class="img-eth" src="./src/images/image-equilibrium.jpg" alt="Equilibrium NFT image">
            </a>

            <a href="#" class="titulo-link">
                <p class="titulo">Equilibrium #3429</p>
            </a>

            <p class="sobre">Our Equilibrium colletino promotes balance and calm</p>

            <div class="info">
                <p class="eth">0.041 ETH </p>
                <p class="dias">3 days left</p>
            </div>
            
            <div class="criador">
                <img class="avatar" src="./src/images/image-avatar.png" alt="NFT creator">
                <p class="texto">Creation of <a href="#" class="nome">Jules Wyvern</a></p>
            </div>

        </div>
    </main>
</body>

</html>
